<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <header class="container text-center">
        <h1>Header da p√°gina</h1>
    </header>
    <form>
        <fieldset>
            <div class="container mb-3">
                <label class="form-label" for="nome">Nome:</label>
                <input class="form-control" type="text" id="nome" name="nome" maxlength="40" minlength="10" required />
            </div>
            <div class="container mb-3">
                <label class="form-label" for="email">Email:</label>
                <input class="form-control" type="email" id="email" name="email" maxlength="50" minlength="10"
                    required />
            </div>

            <div class="container mb-3">
                <input class="form-check-input" type="radio" value="cidade" name="opcao" id="opcao1" required /> <label
                    class="form-check-label" for="opcao1">Cidade</label>
                <input class="form-check-input" type="radio" value="campo" name="opcao" id="opcao2" required /> <label
                    class="form-check-label" for="opcao2">Campo</label>
                <input class="form-check-input" type="radio" value="praia" name="opcao" id="opcao3" required /> <label
                    class="form-check-label" for="opcao3">Praia</label>
                <input class="form-check-input" type="radio" value="mont" name="opcao" id="opcao4" required /> <label
                    class="form-check-label" for="opcao4">Montnha</label>
            </div>

            <div class="container mb-3">
                <label class="form-label" for="why">pq voce deveria ser a vencedora:</label>
                <br>
                <textarea name="why" id="why" cols="30" rows="10" maxlength="500" placeholder="digite aqui"
                    class="form-control"></textarea>
            </div>

            <div class="container mb-3">
                <label class="form-label" for="data">Qual a melhor data para realizar sua viagem?:</label>
                <input class="form-control" type="date" name="data" id="data" />
            </div>

            <div class="container mb-3">
                <label class="form-check-label" for="check1">Gostaria de Receber outras incriveis oportunidades de
                    viajar pela Trybe</label>
                <input type="checkbox" name="concordo" class="form-check-input" id="check1">

            </div>

            <div class="container mb-3">


                <label for="check2" class="form-check-label">Concordo 2que imagens das minhas ferias poderao ser usadas
                    em propagandas</label>
                <input type="checkbox" class="form-check-input" name="concordo" id="check2" required>
            </div>

        </fieldset>
        
        <div class="container mb-3">
            <button type="submit" class="btn btn-success" id="enviar" disabled>Enviar</button>
            <button id="apagar" class="btn btn-warning">Apagar</button>
        </div>
    </form>
    <script src="script.js"></script>
</body>

</html>
